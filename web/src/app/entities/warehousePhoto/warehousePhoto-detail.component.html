    <mat-card *ngIf="warehousePhoto" ngForm #warehousePhotoForm="ngForm">
        <mat-card-title>WarehousePhoto Details</mat-card-title>
        <mat-card-content>
        <div class="ui-g alignlabels">
             <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="warehouse" class="required">Warehouse</label></div>
            <div class="ui-g-12 ui-md-10 ui-lg-5">
                <div class="ui-g">
                <div class="ui-g-12 ui-md-5 ui-lg-5">
                    <warehouse-auto-complete [(ngModel)]="warehousePhoto.warehouse" id="warehouse" name="warehouse" [disabled]="sub"></warehouse-auto-complete>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="gotoWarehouse" type="button" (click)="gotoWarehouse()" *ngIf="!sub && warehousePhoto.warehouse" icon="fa-pencil" label="Edit"></button>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-2">
                    <button pButton id="clearWarehouse" type="button" (click)="clearWarehouse()" *ngIf="!sub && warehousePhoto.warehouse" icon="fa-chain-broken" label="Clear"></button>
                </div>
                </div>
            </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="name" >Name</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <textarea matInput id="name" [(ngModel)]="warehousePhoto.name"   autoResize="true" name="name" #name="ngModel"></textarea>
                    
                </mat-input-container>
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="description" >Description</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <textarea matInput id="description" [(ngModel)]="warehousePhoto.description"   autoResize="true" name="description" #description="ngModel"></textarea>
                    
                </mat-input-container>
                </div>
                 <div class="ui-g-12 ui-md-2 ui-lg-1"><label for="link" >Link</label></div>
                <div class="ui-g-12 ui-md-10 ui-lg-5">
                <mat-input-container style="width: 90%">
                    <textarea matInput id="link" [(ngModel)]="warehousePhoto.link"   autoResize="true" name="link" #link="ngModel"></textarea>
                    
                </mat-input-container>
                </div>
           </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button *ngIf="sub" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
            <button mat-raised-button (click)="onSave()" [disabled]="!warehousePhotoForm.form.valid"><mat-icon>save</mat-icon>Save</button>
        </mat-card-actions>
    </mat-card>
