<div class="ContentSideSections Implementation">
    <mat-card *ngIf="!sub">
        <mat-card-title>Search WarehousePhoto with search criterias</mat-card-title>
        <mat-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #warehousePhotoForm="ngForm">
<div class="ui-grid-row">
    <div class="ui-grid-col-2">
        <label for="warehouse">Warehouse</label>
    </div>
    <div class="ui-grid-col-6">
        <warehouse-auto-complete [(ngModel)]="example.warehouse" id="warehouse" name="warehouse"></warehouse-auto-complete>
    </div>
</div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="name">Name</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="name" [(ngModel)]="example.name" name="name" #name="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="description">Description</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="description" [(ngModel)]="example.description" name="description" #description="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="link">Link</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="link" [(ngModel)]="example.link" name="link" #link="ngModel"/>
                </div>
            </div>
        </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="search(dt)"><mat-icon>search</mat-icon>Search</button>
        </mat-card-actions>
    </mat-card>

    <br/>
    <mat-card>
    <mat-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="name" header="Name" sortable="true">
        </p-column>
        <p-column field="description" header="Description" sortable="true">
        </p-column>
        <p-column field="link" header="Link" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-warehousePhoto="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(warehousePhoto)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="addNew()"><mat-icon>add</mat-icon>Add</button>
    </mat-card-actions>
    </mat-card>
</div>
