<div class="ContentSideSections Implementation">
    <mat-card *ngIf="!sub">
        <mat-card-title>Search WarehouseReview with search criterias</mat-card-title>
        <mat-card-content>
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" ngForm #warehouseReviewForm="ngForm">
<div class="ui-grid-row">
    <div class="ui-grid-col-2">
        <label for="user">User</label>
    </div>
    <div class="ui-grid-col-6">
        <user-auto-complete [(ngModel)]="example.user" id="user" name="user"></user-auto-complete>
    </div>
</div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="responsiveness">Responsiveness</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="responsiveness" [(ngModel)]="example.responsiveness" name="responsiveness" #responsiveness="ngModel"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <label for="comments">Comments</label>
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText id="comments" [(ngModel)]="example.comments" name="comments" #comments="ngModel"/>
                </div>
            </div>
        </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="search(dt)"><mat-icon>search</mat-icon>Search</button>
        </mat-card-actions>
    </mat-card>

    <br/>
    <mat-card>
    <mat-card-content>
    <p>The list of results below is server-side paginated...</p>

    <p-dataTable #dt [value]="currentPage.content"
                 [lazy]="true"
                 [rows]="10"
                 [paginator]="currentPage.totalElements > 10"
                 [totalRecords]="currentPage.totalElements"
                 (onLazyLoad)="loadPage($event)"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event)"
                 [rowsPerPageOptions]="[5,10,20,50,100]"
                 [responsive]="true">
        <p-header>{{header}} (count: {{currentPage.totalElements}})</p-header>
        <p-column field="overallRating" header="Overall Rating" sortable="true">
        </p-column>
        <p-column field="turnaroundTime" header="Turnaround Time" sortable="true">
        </p-column>
        <p-column field="responsiveness" header="Responsiveness" sortable="true">
        </p-column>
        <p-column field="comments" header="Comments" sortable="true">
        </p-column>
        <p-column styleClass="col-icon">
            <ng-template let-warehouseReview="rowData" pTemplate="body">
                <button type="button" pButton icon="fa-trash" (click)="showDeleteDialog(warehouseReview)" style="float:left"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="addNew()"><mat-icon>add</mat-icon>Add</button>
    </mat-card-actions>
    </mat-card>
</div>
